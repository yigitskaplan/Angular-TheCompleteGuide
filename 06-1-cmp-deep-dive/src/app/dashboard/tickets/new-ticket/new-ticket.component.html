<form (ngSubmit)="onSubmit(titleInput.value, textInput.value, form)" #form>
    <!-- <app-control class control label="Title"></app-control> when not using "host" in .ts file-->
    <app-control label="Title">
        <input name="title" id="title" #titleInput />
    </app-control>
    <!-- <app-control class control label="Request"></app-control> when not using "host" in .ts file-->
    <app-control label="Request">
        <textarea name="request" id="request" rows="3" #textInput></textarea>
    </app-control>
    <p>
        <!-- <button>
            <span>
                Submit
            </span>
            <span class="icon">
                ⌲
            </span>
        </button> -->
        <button appButton>
            <span appButtonLabel>
                Submit
            </span>
            <span ngProjectAs="icon" appButtonIcon>
                ⌲
            </span>
        </button>
    </p>
</form>
