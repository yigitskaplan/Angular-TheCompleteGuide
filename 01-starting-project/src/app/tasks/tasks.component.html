@if (isAddingTask) {
    <app-new-task (cancel)="onCancelAddingTask()" (create)="onCreateTask($event)" />
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
    <menu>
        <button (click)="onStartAddingTask()">Add Task</button>
    </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
                
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)" />
            </li>
        }
    </ul>
</section>
