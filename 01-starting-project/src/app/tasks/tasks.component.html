<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
    <menu>
        <button>Add Task</button>
    </menu>
    </header>

    <ul>
        <li>
            @for (task of selectedUserTasks; track task.id) {
                <app-task />
            }
        </li>
    </ul>
</section>
